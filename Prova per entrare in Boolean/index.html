<html lang="en" dir="ltr">
  <head>

          <h1>Taking booleaners from A to B</h1>
        </div>

      <!-- Monopattini elettrici più vicini e selezionabili con le rispettive indicazioni e la carica di ognuno -->

          <div>
            &map; Via Guadalmetri - a 220 metri da te

          </div>

        <div class="statocarica1">
        </div>
        <!-- monopattino numero 2 -->

          <input type="checkbox">
          <span><strong>Monopattino Mike24</strong></span>
          <div>
            &map; Via Ricciardoni - a 420 metri da te
            <p>Stato Carica:</p>
          </div>
        </section>
        <div class="statocarica2">
        </div>
        <!-- monopattino numero 3 -->

          <input type="checkbox">
          <span><strong>Monopattino Fede154</strong></span>
          <div>
            &map; Via mentarini - a 490 metri da te
            <p>Stato Carica:</p>
          </div>
        </section>

        </div>

    </div>

</html>
